[project]
name = "coachAI-backend"
version = "0.1.0"
description = "A smart, voice-based training app for HR professionals to master difficult conversations through guided preparation, realistic simulations, and actionable feedback"
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
    "fastapi[standard]>=0.112.1",
    "sqlalchemy>=2.0.22",
    "pydantic>=2.4.2",
    "pydantic-settings>=2.0.3",
    "psycopg2-binary>=2.9.9",
    "alembic>=1.12.0",
    "python-jose>=3.3.0",
    "passlib>=1.7.4",
    "python-multipart>=0.0.6",
    "email-validator>=2.0.0",
    "pre-commit>=4.2.0",
    "google-genai>=1.16.1",
    "opencv-python>=4.11.0.86",
    "pyaudio>=0.2.14",
    "pillow>=11.2.1",
    "mss>=10.0.0",
]

[tool.uv.workspace]
members = ["backend"]

[dependency-groups]
dev = [
    "ruff>=0.11.9",
]

lint = [
  "ruff"
]
