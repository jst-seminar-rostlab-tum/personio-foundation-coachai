services:
  supabase:
    image: node:20
    working_dir: /app/supabase
    ports:
      - "54321:54321" # API
      - "54322:54322" # DB
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - /app/supabase/node_modules
    environment:
      SUPABASE_API_HOST: 0.0.0.0
    command: >
      sh -c "
        npm install &&
        npx supabase start --debug &&
        tail -f /dev/null
      "
    healthcheck:
      test: [ "CMD-SHELL", "curl -sf http://localhost:54321/rest-admin/v1/ready || exit 1" ]
      interval: 3s
      timeout: 3s
      retries: 10

  test-migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args: { stage: dev }
    depends_on:
      supabase:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/.venv
      - ./.husky/test-migrations.sh:/test-migrations.sh
    environment:
      DATABASE_URL: postgresql://postgres:postgres@supabase:54322/postgres
      PGHOST: supabase
      PGPORT: "54322"
      PGUSER: postgres
      PGPASSWORD: postgres
      POSTGRES_DB: postgres
    entrypoint: ["/bin/bash", "/test-migrations.sh"]

networks:
  default:
    driver: bridge