services:
  # ─────────────────────────────────────────────────────────────
  # Supabase-flavoured Postgres (comes with pgvector + 50+ ext’s)
  # ─────────────────────────────────────────────────────────────
  db:
    image: supabase/postgres:16.1.1.57   # pin a specific tag for reproducible CI
    restart: unless-stopped
    command:
      - postgres
      - -c
      - wal_level=logical               # matches Supabase defaults
    environment:
      POSTGRES_USER:     postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB:       postgres
      POSTGRES_PORT:     5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 60
    networks: [test-network]

  # your migration-runner container is unchanged
  test-migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args: { stage: dev }
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/.venv
      - ./.husky/test-migrations.sh:/test-migrations.sh
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
    entrypoint: ["/bin/bash", "/test-migrations.sh"]
    networks: [test-network]

networks:
  test-network:
