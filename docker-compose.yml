services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jspracticalcourse-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks: [ip6net]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        stage: dev
    container_name: jspracticalcourse-backend

    command: uv run -- uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

    ports:
      - "8000:8000"
    volumes:
      - ./backend:/src/backend
      - /app/.venv
    env_file: [backend/.env]
    environment:
      - STAGE=dev
      - PYTHONPATH=/src
    networks: [ip6net]

networks:
  ip6net:
    external: true